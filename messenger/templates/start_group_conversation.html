{% extends 'base.html' %}

{% block title %}Start Coversation{% endblock %}

{% block content %}
  <h1 class="greetings">Create Conversation</h1>
  <div class="content">
      <form id="checkboxForm" method="post">
          {% csrf_token %}
          <ul class="user-list">
            {% for user in all_users %}
              <li>
                <label>
                  <input class="checkbox" type="checkbox" name="participants" value="{{ user.id }}">{{ user.username }}
                </label><br>
              </li>
            {% endfor %}  
          </ul>
          <button type="submit">Create Group</button>
      </form>
  </div>  
{% endblock %}
