{% extends 'base.html' %}

{% block title %}Start Coversation{% endblock %}

{% block content %}
    <h2>Create Group Conversation</h2>
    <form id="checkboxForm" method="post">
        {% csrf_token %}
        <ul>
          {% for user in all_users %}
            <li>
              <label>
                <input type="checkbox" name="participants" value="{{ user.id }}">{{ user.username }}
              </label><br>
            </li>
          {% endfor %}  
        </ul>
        <button type="submit">Create Group</button>
    </form>
    <p><a href="{% url 'home' %}">Back to Home</a></p>
{% endblock %}
